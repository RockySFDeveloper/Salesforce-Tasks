<template>
    <lightning-card title="EmpApi Example" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>
                Use the buttons below to subscribe and unsubscribe to a
                streaming channel!
            </p>
            <lightning-input label="Channel Name" value={channelName} onchange={handleChannelName}></lightning-input>
            <lightning-progress-bar value={jobProcessed} size="large" ></lightning-progress-bar>

            <lightning-button variant="success" label="Subscribe" title="Subscribe"  onclick={handleSubscribe} disabled={isSubscribeDisabled}
            class="slds-m-left_x-small"></lightning-button><br />

            <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe" onclick={handleUnsubscribe} disabled={isUnsubscribeDisabled}
            class="slds-m-left_x-small"></lightning-button><br />
            
            <lightning-input label="Log" value={jobProcessed} onchange={jobProcessed}></lightning-input><br />

            <lightning-output-field label="Process Items" value={jobProcessed}> </lightning-output-field>

            <lightning-textarea label="Account Logs" value={fullLogs} ></lightning-textarea>
        </div>
    </lightning-card>
</template>
