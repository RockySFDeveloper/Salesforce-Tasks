<template>
    <lightning-card title="Streaming API" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>
                Use the buttons below to subscribe and unsubscribe to a
                streaming channel!
            </p>
            <lightning-input label="Channel Name" value={channelName} onchange={handleChannelName}></lightning-input><br/>
        
            <lightning-button variant="success" label="Subscribe" title="Subscribe"  onclick={handleSubscribe} disabled={isSubscribeDisabled}
            class="slds-m-left_x-small"></lightning-button><br /><br />
        
            <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe" onclick={handleUnsubscribe} disabled={isUnsubscribeDisabled}
            class="slds-m-left_x-small"></lightning-button><br /><br />
        </div>
    </lightning-card>
                  
    <lightning-card title="Batch Process" icon-name="custom:custom10">

        <div>

            <lightning-input label="Records Processed" value={progress} disabled="true"></lightning-input><br /><br />
            <lightning-progress-bar value={progress}></lightning-progress-bar>
        </div>           
    </lightning-card>
                
</template>
